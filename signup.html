<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog FrontEnd</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- Hoja de estilos personal -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Iconos de fontawesome -->
    <script src="https://kit.fontawesome.com/8f1550d5d5.js" crossorigin="anonymous"></script>
    <!-- Fuente Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- NavBar -->
    <nav class="nav">
        <div class="nav__logo">
            <a class="navbar-brand" href="base.html"><img src="assets/img/logos/adl.png" class="nav__img"></a>
            <p class="nav__p">Blog FrontEnd</p>
            </a>
        </div>
    </nav>

    <hr class="hr">

    <!-- Formulario de registro -->
    <div class="container">
        <div class="form-logout">
            <h1 class="form-logout__title">Regístrate ¡Es gratis!</h1>
            <form action="#">
                    <input class="form-logout__input" type="text" placeholder="Nombre" required>
                    <input class="form-logout__input" type="text" placeholder="Apellido" required>
                    <input class="form-logout__input" type="email" placeholder="Email" required>
                    <input class="form-logout__input" type="password" placeholder="Contraseña" required>
                    <input class="form-logout__input" type="password"
                        placeholder="Confirma tu contraseña" required>

                <button class="form-logout__button"><a href="signin.html" class="form-logout__logout-link">Crea tu cuenta</a></button>
                <button class="form-logout__button form-logout__button--google">
                    <img src="assets/img/GoogleLogo.svg" class="form-logout__button-img">
                    Regístrate con Google
                </button>
                <span class="form-logout__register">¿Ya tienes una cuenta? <a href="signin.html"
                        class="form-logout__register-link">Iniciar sesión</a></span>
            </form>
        </div>
    </div>


    <!-- Footer -->
    <hr class="hr">
    <footer class="footer">
        <div class="footer__logo">
            <img src="assets/img/logos/adl.png" class="footer__logo-img">
            <p class="footer__logo-p">Blog FrontEnd</p>
        </div>
        <div class="footer__rights">
            <p class="rights__p">Desafío Latam - 2023</p>
        </div>
    </footer>
</body>

</html>
