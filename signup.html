<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog FrontEnd</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- Hoja de estilos personal -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Iconos de fontawesome -->
    <script src="https://kit.fontawesome.com/8f1550d5d5.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fuente Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- NavBar -->
    <nav class="nav">
        <div class="nav__logo">
            <a class="navbar-brand" href="base.html"><img src="assets/img/logos/adl.png" class="nav__img"></a>
            <p class="nav__p">Blog FrontEnd</p>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="form-login">
            <h1 class="form-login__title">Regístrate ¡Es gratis!</h1>
            <form action="#">
                <div class="form-group">
                    <input id="nombre" class="form-login__input" type="text" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <input id="apellido" class="form-login__input" type="text" placeholder="Apellido" required>
                </div>
                <div class="form-group">
                    <input id="email" class="form-login__input" type="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <input id="password" class="form-login__input" type="password" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <input id="confirm-password" class="form-login__input" type="password" placeholder="Confirmar contraseña" required>
                </div>
    
                <button class="form-login__button">Crea tu cuenta</button>
                <button class="form-login__button form-login__button--google">
                    <img src="assets/img/GoogleLogo.svg" class="form-login__button-img">
                    Regístrate con Google
                </button>
                <span class="form-login__register">¿Ya tienes una cuenta? <a href="signin.html" class="form-login__register-link">Iniciar sesión</a></span>
            </form>
        </div>
    </div>
    

   <!-- Footer -->
   <hr class="hr">
   <footer class="footer">
       <div class="footer__logo">
           <img src="assets/img/logos/adl.png" class="footer__logo__img">
           <p class="footer__p">Blog FrontEnd</p>
       </div>
       <div class="footer__rights">
           <p class="rights__p">Desafío Latam - 2023</p>
       </div>
   </footer>
</body>

</html>
