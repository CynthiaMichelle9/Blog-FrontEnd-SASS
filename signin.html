<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <!-- Hoja de estilos personal -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Iconos de fontawesome -->
  <script src="https://kit.fontawesome.com/8f1550d5d5.js" crossorigin="anonymous"></script>
  <!-- Fuente Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

<body>
  <!-- NavBar -->
  <nav class="nav">
    <div class="nav__logo">
        <a class="navbar-brand" href="base.html"><img src="assets/img/logos/adl.png" class="nav__img"></a>
        <p class="nav__p">Blog FrontEnd</p>
        </a>
    </div>

</nav>

    <hr class="hr">

  <!-- Formulario de ingreso -->
  <div class="container">
    <div class="form-login">
      <h1 class="form-login__title">Bienvenido</h1>
      <form action="#">
        <input class="form-login__input" type="email" placeholder="Email" />
        <input class="form-login__input" type="password" placeholder="Contraseña" />
        <div class="form-options">
          <label class="form-options__label">
            <input type="checkbox" class="form-options__checkbox" />Recordarme</label>
          <a href="#" class="form-options__forget-password">¿Olvidaste tu contraseña?</a>
        </div>
        <button class="form-login__button"><a href="base.html" class="form-login__login-link">Iniciar Sesión</a></button>
        <button class="form-login__button form-login__button--google"><img src="assets/img/GoogleLogo.svg"
            class="form-login__button-img"> Iniciar sesión con Google</button>
        <span class="form-login__register">¿No tienes una cuenta? <a href="signup.html"
            class="form-login__register-link">Regístrate</a></span>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <hr class="hr">
  <footer class="footer">
    <div class="footer__logo">
      <img src="assets/img/logos/adl.png" class="footer__logo-img">
      <p class="footer__logo-p">Blog FrontEnd</p>
    </div>
    <div class="footer__rights">
      <p class="rights__p">Desafío Latam - 2023</p>
    </div>
  </footer>
</body>

</html>
